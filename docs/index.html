<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, HtmlUnknownTag -->
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
  <link rel="apple-touch-icon-precomposed" href="./assets/favicon/apple-icon-precomposed.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Mayhem Launcher</title>
</head>

<body>
<header class="site-header">
  <a>
    <img src="./assets/mayhem-launcher-logo.png" class="site-header__logo" alt="Mayhem Launcher logo">
  </a>
  <h2 class="site-header__title">Mayhem Launcher</h2>
  <nav class="header-nav">
    <input type="checkbox" class="nav-trigger" name="nav-trigger" id="nav-trigger"/>
    <label for="nav-trigger">
      <div class="menu-icon">
        <span class="menu-icon__elem"></span>
        <span class="menu-icon__elem"></span>
        <span class="menu-icon__elem"></span>
      </div>
    </label>
    <div class="trigger">
      <a href="https://github.com/parthhrana/mayhem-launcher" class="header-nav__elem">Github Repo</a>
    </div>
  </nav>
</header>
<main role="main">
  <section role="banner" class="banner">
    <div class="wrapper">
      <h1>A clean Android launcher experience</h1>
      <h2>Use your phone. Don't let it use you!</h2>
      <img src="./assets/home-screen.png" class="screenshot" alt="Home screen screenshot">
      <a href="https://f-droid.org/en/packages/com.parthhrana.mayhemlauncher">
        <img class="badge f-droid"
             src="./assets/badge_get-it-on-en-us.png"
             alt="F-droid badge">
      </a>
    </div>
  </section>

  <section class="screenshots">
    <div class="wrapper">
      <h2>App Screenshots</h2>
      <p float="left">
        <img height="724" width="400" src="./assets/home-screen-1.png" alt="Home screen screenshot 1">
        <img height="724" width="400" src="./assets/home-screen-2.png" alt="Home screen screenshot 2">
      </p>
    </div>
  </section>
</main>
<footer>
  <p>Forked with ‚ù§ from <a href="https://github.com/jkuester/unlauncher">Unlauncher</a></p>
</footer>
</body>

</html>
